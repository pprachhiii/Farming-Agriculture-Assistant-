<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <main>
        <h2 class="title">Farming-Assistant</h2>
        <form id="weather-form">
            <input type="search" id="location" class="location-input" placeholder="Enter city or region" required>
            <button type="submit" class="fetch-weather-btn">Get Weather</button>
        </form>

        <section class="weather-info">
            <h2>Weather Details</h2>
            <p class="weather-data"></p>
        </section>

        <section class="crop-recommendation">
            <h2>Crop Recommendation</h2>
            <p class="crop-data"></p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
